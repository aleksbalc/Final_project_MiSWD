{% extends "layouts/base.html" %}
{% block stylesheets %}
{% load static %}
{% endblock stylesheets %}
{% block title %} Dashboard {% endblock %}

{% block content %}
<div class="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-chart">
                <div class="card-header">
                    <h3 class="card-header"> Wyniki obliczen </h3>
                    <br>
                    {% for name, result in results %}
                    <h5 class="card-header">{{ name }}: {{ result }}</h5>
                    <br>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
